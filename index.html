<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main_container">
        <div class="content">
            <!-- Head -->
            <div class="head_content">
                <img src="src/DKR Cisarua.png" alt="logo dkr">
                <div class="text"><h2>DKR CISARUA</h2></div>
            </div>

            <!-- Main -->
            <div class="main_content">

                <a href="https://whatsapp.com/channel/0029Vb7KA3H8qIzlU0sbm01C">
                    <button class="whatsapp_button"><img src="src/whatsapp.png" alt="logo whatsapp" width="auto" height="60%"> <h2>WhatsApp</h2></button>
                </a>

                <a href="https://www.instagram.com/dkr_cisarua">
                    <button class="instagram_button"><img src="src/instagram.png" alt="logo instagram" width="auto" height="60%"> <h2>Instagram</h2></button>
                </a>
                

                <a href="https://www.tiktok.com/@dkr_cisarua27?is_from_webapp=1&sender_device=pc">
                    <button class="tiktok_button"><img src="src/tiktok.png" alt="logo tiktok" width="auto" height="60%"> <h2>Tiktok</h2></button>
                </a>

            </div>
        </div>
    </div>
    
</body>
</html>
